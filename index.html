<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Interativo</title>
</head>
<body>
  <header>
    <h1>QUIZ-INTERATIVO</h1>
  </header>
  <div class="container-quiz" a name>
    <div class="box-text-result">0</div>
    <form>
      <div class="div-question">
        <h2>Gosta de ser desafiado ? Então acerte as perguntas desse quiz, sobre as curiosidades de nosso planeta. Bom jogo...</h2>
        <label for="question1">Qual país tem mais ilhas no mundo? </label>
        <div class="optionAnswers">
          <div>
            <label>
              <input type="radio" name="question1" value="A" checked> Brasil
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question1" value="B"> Suecia
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question1" value="C"> Australia
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question1" value="D"> Austria
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question1" value="e"> Alasca
            </label>
          </div>
        </div>
      </div>


      <div class="div-question ">
        <label for="question2">Qual é o menor país do mundo?</label>
        <div class="optionAnswers">
          <div>
            <label>
              <input type="radio" name="question2" value="A" checked> Grecia
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question2" value="B"> Paquistao
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question2" value="C"> Vaticano
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question2" value="D"> Belgica
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question2" value="E"> Libano
            </label>
          </div>
        </div>
      </div>


      <div class="div-question">
        <label for="question3">Qual a capital do Canadá?</label>
        <div class="optionAnswers">
          <div>
            <label>
              <input type="radio" name="question3" value="A" checked> Ottawa
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question3" value="B"> Toronto
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question3" value="C"> Vaz
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question3" value="D"> Montreal
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question3" value="E"> Vancouver
            </label>
          </div>
        </div>
      </div>


      <div class="div-question">
        <label for="question4"> Qual é o rio mais longo do mundo?  </label>
        <div class="optionAnswers">
          <div>
            <label>
              <input type="radio" name="question4" value="A" checked>Rio Amazonas
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question4" value="B">Rio Nilo
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question4" value="C">Rio Negro
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question4" value="D">Rio Sabam
            </label>
          </div>
        </div>
      </div>


      <div class="div-question">
        <label for="question5">Quantos dias são necessários para a Terra orbitar o sol? </label>
        <div class="optionAnswers">
          <div>
            <label>
              <input type="radio" name="question5" value="A" checked> 400 dias
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question5" value="B"> 365 dias
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question5" value="C"> 277 dias
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question5" value="D"> 577 dias
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="question5" value="E"> 677 dias
            </label>
          </div>
        </div>
      </div>
    </form>
    <div class="div-btn">
      <button class="btnShowResult">Obter Resultado</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
