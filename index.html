<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz | Você consegue acertar qual é o filme pelo título em português de Portugal?</title>
</head>
<body>
  <div class="container-quiz" a name>
    <div class="quiz-texto">
      <h1>QUIZ-INTERATIVO</h1>
      <button class="play">Começe a jogar</button>
    </div>

    <div class="box-text-result"><span>X</span></div>

    <form>
      <div class="div-question">
        <label for="question1">Qual país tem mais ilhas no mundo? </label>
        <div class="optionAnswers">
          <input type="radio" name="question1" value="A" checked> Brasil
          <input type="radio" name="question1" value="B"> Suecia
          <input type="radio" name="question1" value="C"> Australia
        </div>
      </div>


      <div class="div-question ">
        <label for="question2">Qual é o menor país do mundo?</label>
        <div class="optionAnswers">
          <input type="radio" name="question2" value="A" checked> Grecia
          <input type="radio" name="question2" value="B"> Paquistao
          <input type="radio" name="question2" value="C"> Vaticano
        </div>
      </div>


      <div class="div-question">
        <label for="question3">Qual a capital do Canadá?</label>
        <div class="optionAnswers">
          <input type="radio" name="question3" value="A" checked> Ottawa
         <input type="radio" name="question3" value="B"> Toronto
          <input type="radio" name="question3" value="C"> Vancouver
        </div>
      </div>


      <div class="div-question">
        <label for="question4"> Qual é o rio mais longo do mundo?  </label>
        <div class="optionAnswers">
          <input type="radio" name="question4" value="A" checked>Rio Amazonas
        <input type="radio" name="question4" value="B">Rio Nilo
        <input type="radio" name="question4" value="C">Rio Negro
        </div>
      </div>


      <div class="div-question">
        <label for="question5">Quantos dias são necessários para a Terra orbitar o sol? </label>
        <div class="optionAnswers">
          <input type="radio" name="question5" value="A" checked> 400 dias
          <input type="radio" name="question5" value="B"> 365 dias
          <input type="radio" name="question5" value="C"> 277 dias
        </div>
      </div>
    </form>
    <div class="div-btn">
      <button class="btnShowResult">Obter Resultado</button>
      <button class="backMainMenu"> Voltar</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
